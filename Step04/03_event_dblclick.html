<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>event</title>
    <script>
        window.onload = () => {
            //h1태그 선택
            var h1 = document.getElementById('h1');
            h1.ondblclick = () =>{
                alert(h1.innerHTML);
            }
        }
    </script>
</head>
<body>
    <h1 id="h1">제목 태그</h1>
</body>
</html>
