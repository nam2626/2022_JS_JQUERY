<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>event</title>
    <style>
        #box{
            width: 300px;
            height: 300px;
            background-image: url(img/non_check.png);
            background-size: 100%;
        }
    </style>
    <script>
        window.onload = () => {
            var box = document.querySelector('#box');
            var flag = false;
            box.onclick = () => {
                flag = !flag;
                if(flag)
                    box.style.backgroundImage = 'url(img/check.png)';
                else
                    box.style.backgroundImage = 'url(img/non_check.png)';

            }
        }
    </script>
</head>
<body>
    <div id="box"></div>
</body>
</html>
