<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(function(){
            //자식 선택자
            //아이디 wrap의 자식인 h1 제목태그 선택, 배경색 노랑, 글자는 밑줄
            // $("#wrap > h1").css('backgroud-color','yellow');
            // $("#wrap > h1").css('text-decoration','underline');
            // $("#wrap > h1").css('text-decoration','underline').css('backgroud-color','yellow');
            $("#wrap > h1").css({
                'background-color':'yellow',
                'text-decoration' : 'underline'
            });
        });
    </script>
</head>
<body>
    <h1>자식 요소 선택자</h1>
    <div id="wrap">
		<h1>자식 요소 선택자</h1>
		<p>내용1</p>
		<section>
			<h1>하위 요소 선택자</h1>
			<p>내용2</p>
		</section>
	</div>
</body>
</html>
