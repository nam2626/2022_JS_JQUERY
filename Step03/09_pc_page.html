<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PC Page</title>
    <script>
        var info = navigator.userAgent.toLowerCase();
        //접속한 기기를 판단을 해서
        //안드로이드, 아이폰, 아이패드 이면 모바일 페이지로 이동
        //location, navigator, toLowerCase, indexOf
        var r = info.indexOf('android') + info.indexOf('iphone') + info.indexOf('ipad');
        if(r != -3){
            location.href='mobile_page.html';
        }
    </script>
</head>
<body>
    <h2>PC 페이지</h2>
</body>
</html>
