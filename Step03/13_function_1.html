<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function</title>
    <script>
        function sum(a,b){
            console.log(a,b);
            return a+b;
        }
        document.write(sum(10,20),"<br>");
        document.write(sum(),"<br>");
        function inputNumber(){
            let n = Number(prompt('숫자 하나 입력','0'));
            return n;
        }
        document.write(inputNumber(),"<br>");
        document.write(n,"<br>");
    </script>
</head>
<body>
    
</body>
</html>
