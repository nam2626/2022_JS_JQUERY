<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function</title>
    <script>
        //익명 함수 --> 특정 이벤트를 처리하는 용도 --> 특정 변수에 저장
        //변수에 함수를 저장하면 변수가 함수명으로 쓰임
        var func = function(){
            alert('익명함수 실행');
        }
        func();
        //화살표 함수
        var f = () => {
            alert('화살표 함수');
        }
        f();

    </script>
</head>
<body>
    
</body>
</html>
