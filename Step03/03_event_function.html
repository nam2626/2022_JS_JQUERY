<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>event function</title>
    <script>
        function readText(){
            var txt = document.getElementById('txt');        
            console.log(txt.value, txt.id);
        }
    </script>
</head>
<body>
    <input type="text" id="txt" onkeyup="readText()">
    <button onclick="readText()">실행</button>
</body>
</html>
