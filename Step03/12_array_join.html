<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array</title>
    <script>
        var arr = [1,2,34,true,'test',null,'123124',132];
        //join 배열의 내용을 하나의 문자열로 합치기, 특정 문자로 구분
        document.write(arr.join('&'),"<br>");
        var str = arr.join('&');
        //spilt 함수로 문자열을 특정 문자열로 쪼깨기 후에 배열로 관리
        document.write(str.split('&'),"<br>");
    </script>
</head>
<body>
    
</body>
</html>
