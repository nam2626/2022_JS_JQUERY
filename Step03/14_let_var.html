<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>var, let</title>
    <script>
        function var_test(){
            var n = 10;
            if(true){
                var n = 20;
                console.log('var_test : ',n);//20
            }
            console.log('var_test : ',n); //20
        }
        var_test();
        function let_test(){
            let n = 10;
            if(true){
                let n = 20;
                console.log('let_test : ',n);//20
            }
            console.log('let_test : ',n); //
        }
       let_test();
    </script>
</head>
<body>
    
</body>
</html>
