<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<style>
    *{
        margin:0;
        padding:0;
    }
    .header{
        background-color: #8f9d65;
        padding:5px 0px;
    }
    .header figure{
        padding:5px 0px;
        margin-bottom: 0px !important ;
    }
    figure img{
        width: 40px;
        border-radius: 20px;
        float: left;
    }
    figure figcaption{
        float: left;
        margin-left: 5px;
    }
    figure h3{
        font-size: 16px;
        color:#564c4b;
    }
    figure p{
        font-size: 12px;
        margin-top: 5px;
        margin-bottom: 0px;
    }
    figure a:link, figure a:visited{
        color:#6d6564;
        text-decoration: none;
    }
    .main_menu{
        text-align: center;
        background-color: #8f9d65;
        margin:0;
    }
    .main_menu a:link, .main_menu a:visited{
        font: 18px;
        font-weight: bold;
        color:#6d6564;
        padding:16px 0px;
        line-height: 18px;
        text-decoration: none;
        display: inline-block;
    }
</style>
</head>
<body>
    <div class="container">
        <div class="row header">
            <div class="col"></div>
            <div class="col-3">
                <figure>
                    <img src="image/profile.png" alt="">
                    <figcaption>
                        <h3>OOOO님이 로그인 하셨습니다</h3>
                        <p><a href="#">로그아웃</a>|<a href="#">회원정보 수정</a></p>
                    </figcaption>
                </figure>
            </div>
        </div>
        <div class="row">
            <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel" style="padding: 0;">
                <div class="carousel-indicators">
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
                </div>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="image/main_1.jpg" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="image/main_2.jpg" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="image/main_3.jpg" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="image/main_4.jpg" class="d-block w-100" alt="...">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
        </div>
        <div class="row">
            <ul class="main_menu list-unstyled row justify-content-center">
                <li class="col-2"><a href="#">HOME</a></li>
                <li class="col-2"><a href="#">예약</a></li>
                <li class="col-2"><a href="#">펜션스토리</a></li>
                <li class="col-2"><a href="#">펜션소개</a></li>
            </ul>
        </div>
    </div>
</body>
</html>
