<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date</title>
    <script>
        /* 
            오늘 날짜 기준으로 수능날까지의 D-Day 출력
        */
       var today = new Date(2022,5,13);
       var sday = new Date('2022-11-17 00:00:00');
       var d = sday.getTime() - today.getTime();
       document.write(d / (1000 * 60 * 60 * 24));

    </script>
</head>
<body>
    
</body>
</html>
