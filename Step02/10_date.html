<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date</title>
    <script>
        //오늘 날짜정보 획득
        var today = new Date();
        document.write(today.toLocaleString(),"<br>");
        document.write("년도 : ",today.getFullYear(),"<br>");
        document.write("월 : ",today.getMonth(),"<br>");
        document.write("일 : ",today.getDate(),"<br>");
        document.write("요일 : ",today.getDay(),"<br>");

        //날짜 지정
        var yday = new Date(2002,4,31);
        document.write(yday.toLocaleString(),"<br>");
         document.write("년도 : ",yday.getFullYear(),"<br>");
        document.write("월 : ",yday.getMonth(),"<br>");
        document.write("일 : ",yday.getDate(),"<br>");
        document.write("요일 : ",yday.getDay(),"<br>");

        var tday = new Date(2022,5,14);
        document.write(tday.getTime(),"<br>");
        //밀리초 * 초 * 분 * 시간 --> 1000 * 60 * 60 * 24
        document.write(tday.getTime()-today.getTime());
    </script>
</head>
<body>
    
</body>
</html>
