<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>수학 객체</title>
    <script>
        var n = 4.6567;
        var max = Math.max(21,324,23,55);
        var min = Math.min(21,324,23,55);
        var round = Math.round(n);//반올림
        var ceil = Math.ceil(n);//올림
        var floor = Math.floor(n);//내림
        

        document.write(max,"<br>");
        document.write(min,"<br>");
        document.write(round,"<br>");
        document.write(ceil,"<br>");
        document.write(floor,"<br>");
        document.write(Math.PI,"<br>");
        document.write(Math.random(),"<br>");
        document.write(Math.floor(Math.random() * 45) + 1,"<br>");
    </script>
</head>
<body>
    
</body>
</html>
