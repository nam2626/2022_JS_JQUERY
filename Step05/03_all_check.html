<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>event</title>
    <script>
        window.onload = () => {
            var all = document.querySelector("#all");
            var label = document.querySelector("#all+label");         

            all.onclick = label.onclick = () =>{
                var chk = document.querySelectorAll('input[name=agree]');
                for(i=0;i<chk.length;i++)
                    chk[i].checked = all.checked;
            }
        }
    </script>
</head>
<body>
    <input type="checkbox" id="all">
    <label for="all">전체 약관 동의</label>
    <hr>
    <input type="checkbox" name="agree" value="a1"> 약관1 동의 <br>
    <input type="checkbox" name="agree" value="a2"> 약관2 동의 <br>
    <input type="checkbox" name="agree" value="a3"> 약관3 동의 <br>
    <input type="checkbox" name="agree" value="a4"> 약관4 동의 <br>
    <input type="checkbox" name="agree" value="a5"> 약관5 동의 <br>
</body>
</html>
